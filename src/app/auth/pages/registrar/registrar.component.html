<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/Users/fabriciolopez/Desktop/ClonesForStudents-main/portfolio/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <form action="#" onsubmit="return validate()">
    	<div class="form sign-in">
    		<h2>Registrarse</h2>
    		<label>
    			<span>Correo electronico</span>
    			<input type="email" name="email" id="email">
    		</label>
             <label id="inv0" style="color: red; visibility: hidden;">**Correo electronico invalido</label>
    		<label>
    		<span>Contraseña</span>
    		<input type="password" name="password" id="lpass">
    		</label>
            <label id="inv9" style="color: red; visibility: hidden;">**Contraseña invalida</label>
    		<button routerLink="/login" type="button" class="submit">Registrarse</button>
			<p routerLink="/login">Ya tienes una sesion?</p>

            <div class="social-media">
            	<ul>
            		<li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"></li>
            		<li><img src="https://149440826.v2.pressablecdn.com/wp-content/uploads/2020/03/instagram-png-instagram-png-logo-1455.png"></li>
            		<li><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png"></li>
            		<li><img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"></li>
            	</ul>
            </div>
    	</div>
    </form>
 
    </div>

</body>
